version: '3.7'

networks:
  inception:
    driver: bridge
    ipam:
      config:
        - subnet: 10.12.99.0/24

services:
  nginx:
    container_name: nginx
    image: nginx
    # build: requirements/nginx
    networks:
      inception:
          ipv4_address: 10.12.99.3
    ports:
      - 443:443
    restart: on-failure
    volumes:
      # - ~/Desktop/data/wordpress:/var/www/html/:rw
      - /home/babdelka/data/wordpress:/var/www/html:rw
  wordpress:
    container_name: wordpress
    image: wordpress
    # build: requirements/wordpress
    restart: on-failure
    networks:
      inception:
          ipv4_address: 10.12.99.2
    expose:
      - 9000
    # ports:
    #   - 9000:9000
    volumes:
      # - ~/Desktop/data/wordpress:/var/www/html/:rw
      - /home/babdelka/data/wordpress:/var/www/html/:rw
  mariadb:
    container_name: mariadb
    image: mariadb
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    restart: on-failure
    expose:
      - 3306
    # ports:
    #   - 3306:3306
    volumes:
      - /home/babdelka/data/db:/var/lib/mysql:rw
    env_file:
      - .env
    networks:
      inception:
          ipv4_address: 10.12.99.4
  phpmyadmin:
    container_name: phpmyadmin
    build: requirements/bonus/PMA
    restart: on-failure
    environment:
      - PMA_HOST=10.12.99.4
      - PMA_PORT=3306
    ports:
      - 8080:80
    networks:
      inception:
          ipv4_address: 10.12.99.5
  redis:
    container_name: redis
    image: redis
    restart: on-failure
    expose:
      - 6379
    networks:
      inception:
          ipv4_address: 10.12.99.6
    


